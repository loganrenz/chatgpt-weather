name: Deploy to Narduk Cloud

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libeccodes0 libeccodes-dev libopenjp2-7-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Compile sources
        run: python -m compileall server wx_engine

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Push image
        if: github.event_name != 'pull_request'
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Narduk Cloud
        if: github.event_name != 'pull_request'
        run: |
          REPO_NAME="${{ github.repository }}"
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          DEPLOY_TOKEN="${{ secrets.NARDUK_DEPLOY_TOKEN }}"

          curl -X POST https://cloud.nard.uk/api/deploy \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"image\": \"$IMAGE\", \"repo_name\": \"$REPO_NAME\"}"
